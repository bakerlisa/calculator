<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
</head>
<body>
  <h1>Calculate This?!</h1>
  <div id="calculator">
    <div id="display"></div>
    <div class="row">
      <button onclick="press(7);">7</button>
      <button onclick="press(8);">8</button>
      <button onclick="press(9);">9</button>
      <button class="operator" onclick="setOP('/');">÷</button>
    </div>
    <div class="row">
      <button onclick="press(4);">4</button>
      <button onclick="press(5);">5</button>
      <button onclick="press(6);">6</button>
      <button class="operator" onclick="setOP('*');">×</button>
    </div>
    <div class="row">
      <button onclick="press(1);">1</button>
      <button onclick="press(2);">2</button>
      <button onclick="press(3);">3</button>
      <button class="operator" onclick="setOP('-');">−</button>
    </div>
    <div class="row">
      <button class="clear" onclick="clr();">C</button>
      <button onclick="press(0);">0</button>
      <button onclick="press('.');">.</button>
      <button class="operator" onclick="setOP('+');">+</button>
    </div>
    <div class="row">
      <button id="equals" onclick="calculate()">=</div>
    </div>
  <div>

    <script src="script.js"></script>
</body>
</html>
