	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Calculator</h1>

	<div id="hidden-div"></div>

	<div class="calculator-layout">
	    <div id="answer" class="calculator-button" data-tag="0"></div>

	    <div onclick="clearAll(this)" id="all-clear" class="calculator-button non-number-operator " data-tag="allClear">A/C</div>

	    <div onclick="calculator(this)" class="calculator-button non-number-operator  decimal" data-tag=".">.</div>
	    <div onclick="calculator(this)" class="calculator-button non-number-operator module" data-tag="%">%</div> 
	    <div onclick="calculator(this)" class="calculator-button divide operator" data-tag="/">/</div>
	    <div onclick="calculator(this)" id="9" class="calculator-button" data-tag="9">9</div>
	    <div onclick="calculator(this)" id="8" class="calculator-button" data-tag="8">8</div>
	    <div onclick="calculator(this)" id="7" class="calculator-button" data-tag="7">7</div>
	    <div onclick="calculator(this)" class="calculator-button times operator" data-tag="*">x</div>
	    <div onclick="calculator(this)" id="6"  class="calculator-button " data-tag="6">6</div>
	    <div onclick="calculator(this)" id="5" class="calculator-button " data-tag="5">5</div>
	    <div onclick="calculator(this)" id="4" class="calculator-button " data-tag="4">4</div>
	    <div onclick="calculator(this)" class="calculator-button minus operator" data-tag="-">-</div>
	    <div onclick="calculator(this)" id="3"  class="calculator-button " data-tag="3">3</div>
	    <div onclick="calculator(this)" id="2"  class="calculator-button " data-tag="2">2</div>
	    <div onclick="calculator(this)" id="1"  class="calculator-button" data-tag="1">1</div>
	    <div onclick="calculator(this)" class="calculator-button plus operator" data-tag="+">+</div>
	    <div onclick="calculator(this)" id="0"  class="calculator-button zero" data-tag="0">0</div>
	    
	    <div onclick="equals(this)" class="calculator-button equals operator" data-tag="=">=</div>
	  </div> 
	  <script type="text/javascript" href="script.js"></script>
	</body>
	</html>
